{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <aside class="actions">
           
        </aside>
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <button><a href="{% url 'blog:post_edit'%}"class="top-menu"></a></button>
            {% include './icons/file-pencil-fill.svg' %}

    </article>
    
{% endblock %}
