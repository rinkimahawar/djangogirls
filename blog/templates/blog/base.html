{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Girls blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
    <header class="page-header">
        <div class="mt-3">
            <h1><a href="/">Blog</a> : <a href="polls/">Polls App</a></h1>           
            <!-- <h1><a href="signup/">Sign-up</a></h1> -->
            <!-- <h1><a href="login/">login</a></h1> -->
            <!-- <h1><a href="logout/">logout</a></h1> -->
        </div>
        <div style="text-align: end;">
            {% if user.is_authenticated %}                  
                <a class="btn btn-default"  href="{% url 'blog:login' %}">
                    {% include './icons/lock-fill.svg' %}
                </a>
                <!-- <a class="btn btn-default pull-right" href="{% url 'blog:view_profile'% }">
                    {% include './icons/person-circle.svg' %}  
                </a> -->
                <a class="btn btn-primary pull-right" href="{% url 'blog:post_new' %}" >
                    {% include './icons/file-person-fill.svg' %}
                </a>
            {% else %}
                <a href="{% url 'blog:signup' %}">sign-up</a>
                <a href="{% url 'blog:login' %}">login</a>
            {% endif %}
        </div>
    </header>
    <main class="mx-5">
        <div class="row mx-5">
            <div class="col">
                {% block content %}
                
                {% endblock %}
            </div>
        </div>
    </main>
</body>

</html>
