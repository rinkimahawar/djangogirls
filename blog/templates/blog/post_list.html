{% extends 'blog/base.html' %}

{% block content %}
    <article class="row">
        {% for post in post %}
             <div class=" card col-6">   
                <div class="card border border-3 my-3" style="width: 100%; height: 20%;">
                    <a  href="{% url 'blog:post_detail' slug=post.slug %}">
                        <img src="{{ post.thumbimage.url }}" class="img-fluid" style="width: 100%; height: 500px;" alt="title">
                        <div class="card-body text-black">
                            <h2>{{ post.title }}</h2>
                            <p>{{ post.category }}</p> 
                            <p>{{ post.text|slice:"100" }}</p>
                        </div>
                    </a>  
                </div>
            </div> 
        {% endfor %}
    </article>   
{% endblock %}
